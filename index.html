<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chinese Games Hub</title>
  <style>
    body { font-family: Arial, "PingFang SC", "Microsoft YaHei", sans-serif; margin: 40px; }
    h1 { margin-bottom: 8px; }
    .sub { color: #555; margin-top: 0; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 16px; margin: 14px 0; }
    a.button { display: inline-block; padding: 10px 14px; border: 1px solid #333; border-radius: 8px; text-decoration: none; color: #111; }
    a.button:hover { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>中文小游戏入口</h1>
  <p class="sub">点击进入游戏（不需要下载）。</p>

  <div class="card">
    <h2>Game 1：词汇闪卡（示例）</h2>
    <p>点击开始 → 看题目、再点显示答案。</p>
    <a class="button" href="game-1.html">进入 Game 1</a>
  </div>

  <div class="card">
    <h2>Game 2：简单配对（示例）</h2>
    <p>把中文和英文配起来。</p>
    <a class="button" href="game-2.html">进入 Game 2</a>
  </div>

  <div class="card">
    <h2>Game 3：Jeopardy（示例）</h2>
    <p>点击格子翻题，再点击显示答案。</p>
    <a class="button" href="game-3.html">进入 Game 3</a>
  </div>

  <hr />
  <p style="color:#666;">老师提示：以后每加一个游戏，就新增一个 game-x.html，再在这里加一个卡片链接。</p>
</body>
</html>
